<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thesis Mentor AI</title>

  <!-- Office.js API -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Fluent UI Styles -->
  <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

  <!-- Custom Styles -->
  <link href="taskpane.css" rel="stylesheet" />
</head>
<body class="ms-Fabric" style="padding: 20px; font-family: 'Segoe UI', sans-serif;">
  <div class="ms-welcome__header">
    <h2>Thesis Mentor AI</h2>
  </div>

  <div class="ms-welcome__main">
    <label for="prompt"><strong>Your Question:</strong></label>
    <textarea id="prompt" rows="6" placeholder="Ask the AI something..." style="width: 100%; border-radius: 6px; border: 1px solid #ccc; padding: 10px; font-size: 14px;"></textarea>

    <div style="margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap;">
      <button class="ms-Button ms-Button--hero" id="submitBtn" onclick="sendPrompt()">
        <span class="ms-Button-label">Ask</span>
      </button>
      <button class="ms-Button ms-Button--hero" id="selectionBtn" onclick="sendPromptWithSelection()">
        <span class="ms-Button-label">Ask About Selected Text</span>
      </button>
      <button class="ms-Button ms-Button--hero" onclick="clearLog()">
        <span class="ms-Button-label">Clear Log</span>
      </button>
    </div>

    <p style="margin-top: 20px;"><strong>Conversation Log:</strong></p>
    <div id="responseLog" class="chat-log"></div>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
