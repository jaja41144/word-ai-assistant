<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thesis Mentor AI</title>

  <!-- Office.js API -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Fluent UI Styles -->
  <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

  <!-- Custom Styles -->
  <link href="taskpane.css" rel="stylesheet" />
</head>
<body>
  <h2>Thesis Mentor AI</h2>

  <label for="prompt"><strong>Your Question:</strong></label>
  <textarea id="prompt" rows="6" placeholder="Ask the AI something..." style="width: 100%;"></textarea>

  <div style="margin-top: 10px;">
    <button id="submitBtn" onclick="sendPrompt()">Submit</button>
    <button id="selectionBtn" onclick="sendPromptWithSelection()">Ask About Selected Text</button>
    <button onclick="clearLog()">Clear Log</button>
  </div>

  <p style="margin-top: 20px;"><strong>Conversation Log for messages:</strong></p>
  <div id="responseLog" style="white-space: pre-wrap; background: #f3f3f3; padding: 10px; border: 1px solid #ccc; height: 300px; overflow-y: auto;"></div>

  <script src="taskpane.js"></script>
</body>
</html>
