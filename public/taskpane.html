<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Thesis Mentor AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h2>Thesis Mentor AI</h2>

  <label for="questionInput">Your Question:</label>
  <textarea id="questionInput" rows="4" placeholder="Ask something about academic writing..."></textarea>

  <div>
    <button id="submitBtn">Submit</button>
    <button id="askSelectionBtn">Ask About Selected Text</button>
    <button id="clearBtn">Clear Log</button>
  </div>

  <label style="margin-top: 16px;">Conversation Log:</label>
  <div id="conversationLog"></div>

  <script src="taskpane.js"></script>
</body>
</html>
